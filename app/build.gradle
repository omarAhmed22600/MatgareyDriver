plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id "androidx.navigation.safeargs.kotlin"
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'dagger.hilt.android.plugin'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}

ext {
    lottie_ver = '3.3.1'
    rxAndroid = '2.1.1'
    rxJAVA = '2.2.9'
    lifecycle_version = '2.2.0'
    nav_version = "2.3.1"
    paging_version = "3.0.0-alpha07"
    coroutines_version = "1.4.1"
}

android {
    compileSdkVersion 34
    buildToolsVersion "30.0.2"
    namespace 'com.brandsin.driver'

    defaultConfig {
        applicationId "com.brandsin.driverapp"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 3
        versionName "1.0.0"
        archivesBaseName = "brandsinDriver_v_" + versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        create("releaseConfig") {
            storeFile = file(rootProject.file("BrandsinDriver.jks"))
            storePassword = "brandsin2024"
            keyAlias = "brandsin"
            keyPassword = "brandsin2024"
        }
    }
    buildTypes {
        release {
            signingConfig = signingConfigs.getByName("releaseConfig")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    configurations {
        configureEach {
            exclude group: 'com.google.android.play', module: 'core'
        }
    }
    configurations {
        configureEach {
            exclude group: 'com.google.android.play', module: 'play:feature-delivery'
        }
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
        buildConfig = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}
